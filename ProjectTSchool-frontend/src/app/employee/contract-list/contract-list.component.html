<div class="panel-body" *ngIf="contractList.length !== 0">
  <div *ngFor="let contract of contractList">
    <div class="row">
      <div class="well well-sm col-md-11 panel-number">
        <p class="col-md-9">
          {{contract.number}}
        </p>
        <button class="btn btn-info button-one button-act col-md-2 button-number" (click)="changeContract(contract)">
          Change contract
        </button>
      </div>
    </div>
  </div>
</div>
