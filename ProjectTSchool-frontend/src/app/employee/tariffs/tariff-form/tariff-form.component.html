<div class="panel panel-default back col-md-9">
  <a class="btn btn-info button-one" [routerLink]="['../tariffs']">Back</a>
  <div>
    <h3>
      Create tariff
    </h3>
  </div>
  <form (ngSubmit)="onSubmit(); todoForm.reset()" #todoForm="ngForm">
    <div class="row addOption">
      <div class="col-md-4">
        <input type="text" class="form-control" name="name" [(ngModel)]="tariff.name" placeholder="Name" #name="ngModel"
               required>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" name="description" [(ngModel)]="tariff.description"
               placeholder="Description" #description="ngModel" required>
      </div>
    </div>
    <div class="row addOption">
      <div class="col-md-3">
        <input type="text" class="form-control" name="cost" [(ngModel)]="tariff.cost"
               placeholder="Cost" #cost="ngModel" required>
      </div>
      <div class="col-md-3">
      <input type="text" class="form-control" name="sms" [(ngModel)]="tariff.sms"
             placeholder="SMS" #sms="ngModel" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="calls" [(ngModel)]="tariff.calls"
               placeholder="Number of minutes for outgoing calls:" #calls="ngModel" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="internet" [(ngModel)]="tariff.internet"
               placeholder="Mobile Internet:" #internet="ngModel">
      </div>
    </div>
    <!--<option-list></option-list>-->
    <div class="row addOption">
      <div class="col-md-8">
        <button type="submit" class="btn btn-info button-one col-md-2" [disabled]="todoForm.form.invalid">Add</button>
      </div>
    </div>
  </form>
  {{result}}
</div>
