<p>Options: </p>
<div class="row">
  <div class="option-label" *ngFor="let option of purposeList">
  <span class="label options" [ngClass]="isOptionInWarningsList(option)">
    <clr-checkbox
      [(ngModel)]="option.selected" (change)="changeSelected(option)">
                    {{option?.name}}
                </clr-checkbox>
  </span>
  </div>
  <clr-tooltip *ngIf="warnings.length !== 0">
    <clr-icon clrTooltipTrigger shape="info-circle" size="24"></clr-icon>
    <clr-tooltip-content clrPosition="top-right" clrSize="md" *clrIfOpen>
      <span *ngFor="let warning of warnings">{{warning?.description}}</span>
    </clr-tooltip-content>
  </clr-tooltip>
  <clr-tooltip *ngIf="showSelect && anotherOptions.length === 0 && incompatibleOptions.length !== 0">
    <clr-icon clrTooltipTrigger shape="info-circle" size="24"></clr-icon>
    <clr-tooltip-content clrPosition="top-right" clrSize="md" *clrIfOpen>
      <span>Selector is empty because already chosen options have incompatible: </span>
      <span *ngFor="let inc of incompatibleOptions">{{inc.name}}, </span>
    </clr-tooltip-content>
  </clr-tooltip>
</div>
<div *ngIf="showSelect" class="row">
  <div class="col-md-6">
    <div class="select">
      <select id="selects_3" [(ngModel)]="selectedOption">
        <option *ngFor="let option of anotherOptions" [ngValue]="option">{{option?.name}}</option>
      </select>
    </div>
  </div>
  <div>
    <button type="button" title="Add option" class="btn btn-icon" (click)="addOption()">
      <clr-icon shape="plus"></clr-icon>
      <clr-icon shape="view-cards"></clr-icon>
    </button>
  </div>
</div>
