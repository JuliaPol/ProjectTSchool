<div class="col-sm-6">
  <h1>LOGIN</h1>
  <div class="col-sm-12 form-group">
    <label>Username</label>
    <input class="form-control" type="text" [(ngModel)]="model.username" />
  </div>
  <div class="col-sm-12 form-group">
    <label>Password</label>
    <input class="form-control" type="password"  [(ngModel)]="model.password"/>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary pull-right" (click)="login()" type="submit">Login</button>
  </div>

  <button class="btn btn-primary pull-right" (click)="openTab('/signUp')" type="submit">Sign up</button>
</div>
